<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz APP</title>
</head>

<body>
    <div class="container">
        <div class="start-screen ">
            <h1 class="heading">QUIZ APP</h1>
            <div class="settings">
                <label for="num-question">Number of Question</label>
                <select name="" id="num-questions">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                </select><br>
                <label for="category">Select category</label>
                <select name="" id="category">  
                    <option value="">any category</option>
                    <option value="9">general knowledge</option>
                    <option value="10">books</option>
                    <option value="11">films</option>
                    <option value="12">music</option>
                    <option value="13">video games</option>
                    <option value="14">Science and nature</option>
                    <option value="15">computers</option>
                    <option value="16">mathematics</option>
                    <option value="17">sports</option>
                    <option value="18">geography</option>
                    <option value="19">history</option>
                    <option value="20">politics</option>
                    <option value="21">arts</option>
              </select><br>
                <label for="difficulty">Select difficulty</label>
                <select name="" id="difficulty">
                    <option value="">any difficulty</option>
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select><br>
                <label for="time"> Select time per question</label>
                <select name="" id="time">
                    <option value="10">10 seconds</option>
                    <option value="20">20 seconds</option> 
                    <option value="30">30 seconds</option> 
                </select>
            </div>
            <button class="btn start">Start quiz</button>
            <!-- <button class="btn start">Restart  quiz</button> -->
        </div>
        <div class="quiz hide ">
            <div class="timer">
                <div class="progress">
                    <div class="progress-bar">
                        <span class="progress-text">30</span>
                    </div>
                </div>
            </div>
            <div class="question-wrapper">
                <div class="number">
                    Question <span class="current">1</span>
                    <span class="total">/10</span>

                </div>
                <div class="question">This is a Question</div>
            </div>
            <div class="answer-wrapper">
                <div class="answer selected">
                    <span class="text">answer</span>
                    <span class="checkbox">
                        <span class="icon">✔</span>
                    <span>
                </div>
                <div class="answer correct">
                    <span class="text">answer</span>
                    <span class="checkbox">
                        <span class="icon">✔</span>
                    <span>
                </div>
                <div class="answer wrong">
                    <span class="text">answer</span>
                    <span class="checkbox">
                        <span class="icon">✔</span>
                    <span>
                </div>
            </div>
            <button class="btn submit" disabled>Submit</button>
            <button class="btn next">Next question</button>
        </div>
        <div class="end-screen hide">
            <h1 class="heading">QUIZ APP</h1>
            <div class="score">
                <span class="score-text">Your Score:</span>
                    <div>
                        <span class="final-score">0</span>
                        <span class="total-score">/10</span>
                    </div>
                    <button class="btn restart">Restart Quiz</button>
                </div>

            </div>

        </div>

        <script src="script.js"></script>
</body>

</html>
